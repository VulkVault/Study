<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dual Website Viewer Pro</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #4a6fa5;
            --secondary-color: #166088;
            --accent-color: #4fc3f7;
            --dark-color: #2d3142;
            --light-color: #f8f9fa;
            --divider-color: #e0e0e0;
            --divider-hover: #4a6fa5;
            --header-height: 40px;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f5f5f5;
            color: #333;
            overflow: hidden;
        }
        
        .app-container {
            display: flex;
            flex-direction: column;
            height: 100vh;
            width: 100vw;
        }
        
        .toolbar {
            background-color: var(--dark-color);
            color: white;
            padding: 8px 16px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            z-index: 100;
        }
        
        .logo {
            font-weight: 600;
            font-size: 1.2rem;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .controls {
            display: flex;
            gap: 15px;
        }
        
        .btn {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 6px 12px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        .btn:hover {
            background-color: var(--secondary-color);
            transform: translateY(-1px);
        }
        
        .btn i {
            font-size: 0.9rem;
        }
        
        .viewer-container {
            display: flex;
            flex: 1;
            width: 100%;
            position: relative;
            background-color: var(--light-color);
        }
        
        .frame-container {
            height: 100%;
            position: relative;
            overflow: hidden;
            transition: width 0.3s ease;
        }
        
        .frame-header {
            height: var(--header-height);
            background-color: var(--primary-color);
            color: white;
            display: flex;
            align-items: center;
            padding: 0 15px;
            font-weight: 500;
            position: relative;
        }
        
        .frame {
            width: 100%;
            height: calc(100% - var(--header-height));
            border: none;
            background-color: white;
        }
        
        .divider {
            width: 8px;
            background-color: var(--divider-color);
            cursor: col-resize;
            position: relative;
            transition: background-color 0.2s;
        }
        
        .divider:hover {
            background-color: var(--divider-hover);
        }
        
        .divider-handle {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 20px;
            height: 40px;
            background-color: var(--primary-color);
            border-radius: 4px;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
        }
        
        .divider-handle i {
            font-size: 0.8rem;
        }
        
        .url-display {
            font-size: 0.8rem;
            opacity: 0.9;
            margin-left: 10px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            flex: 1;
        }
        
        .status-bar {
            background-color: var(--dark-color);
            color: white;
            padding: 5px 15px;
            font-size: 0.8rem;
            display: flex;
            justify-content: space-between;
        }
        
        .tab-controls {
            display: flex;
            gap: 5px;
            margin-left: 10px;
        }
        
        .tab-btn {
            background: rgba(255,255,255,0.1);
            border: none;
            color: white;
            width: 24px;
            height: 24px;
            border-radius: 3px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .tab-btn:hover {
            background: rgba(255,255,255,0.2);
        }
        
        .notification {
            position: fixed;
            bottom: 40px;
            right: 20px;
            background-color: var(--primary-color);
            color: white;
            padding: 10px 20px;
            border-radius: 4px;
            box-shadow: 0 3px 10px rgba(0,0,0,0.2);
            transform: translateY(100px);
            opacity: 0;
            transition: all 0.3s ease;
            z-index: 1000;
        }
        
        .notification.show {
            transform: translateY(0);
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="app-container">
        <div class="toolbar">
            <div class="logo">
                <i class="fas fa-window-restore"></i>
                <span>DualView Pro</span>
            </div>
            <div class="controls">
                <button class="btn" id="swap-btn">
                    <i class="fas fa-exchange-alt"></i>
                    Swap Views
                </button>
                <button class="btn" id="reset-btn">
                    <i class="fas fa-undo"></i>
                    Reset Split
                </button>
                <button class="btn" id="fullscreen-btn">
                    <i class="fas fa-expand"></i>
                    Fullscreen
                </button>
            </div>
        </div>
        
        <div class="viewer-container" id="viewer-container">
            <div class="frame-container" id="left-frame-container" style="width: 50%;">
                <div class="frame-header">
                    <i class="fas fa-brain"></i>
                    <span>Turbolearn.ai</span>
                    <span class="url-display">https://www.turbolearn.ai/dashboard</span>
                    <div class="tab-controls">
                        <button class="tab-btn" title="Refresh">
                            <i class="fas fa-sync-alt"></i>
                        </button>
                    </div>
                </div>
                <iframe class="frame" id="left-frame" src="https://www.turbolearn.ai/dashboard"></iframe>
            </div>
            
            <div class="divider" id="divider">
                <div class="divider-handle">
                    <i class="fas fa-ellipsis-v"></i>
                </div>
            </div>
            
            <div class="frame-container" id="right-frame-container" style="width: 50%;">
                <div class="frame-header">
                    <i class="fas fa-robot"></i>
                    <span>Solvely.ai</span>
                    <span class="url-display">https://solvely.ai/home</span>
                    <div class="tab-controls">
                        <button class="tab-btn" title="Refresh">
                            <i class="fas fa-sync-alt"></i>
                        </button>
                    </div>
                </div>
                <iframe class="frame" id="right-frame" src="https://solvely.ai/home"></iframe>
            </div>
        </div>
        
        <div class="status-bar">
            <div>DualView Pro v1.0</div>
            <div id="status-message">Ready</div>
        </div>
    </div>
    
    <div class="notification" id="notification"></div>
    
    <script>
        // DOM Elements
        const divider = document.getElementById('divider');
        const container = document.getElementById('viewer-container');
        const leftContainer = document.getElementById('left-frame-container');
        const rightContainer = document.getElementById('right-frame-container');
        const leftFrame = document.getElementById('left-frame');
        const rightFrame = document.getElementById('right-frame');
        const swapBtn = document.getElementById('swap-btn');
        const resetBtn = document.getElementById('reset-btn');
        const fullscreenBtn = document.getElementById('fullscreen-btn');
        const notification = document.getElementById('notification');
        const statusMessage = document.getElementById('status-message');
        
        // Dragging state
        let isDragging = false;
        let startX, startLeftWidth;
        
        // Show notification
        function showNotification(message, duration = 3000) {
            notification.textContent = message;
            notification.classList.add('show');
            
            setTimeout(() => {
                notification.classList.remove('show');
            }, duration);
        }
        
        // Update status message
        function updateStatus(message) {
            statusMessage.textContent = message;
        }
        
        // Divider drag functionality
        divider.addEventListener('mousedown', (e) => {
            isDragging = true;
            startX = e.clientX;
            startLeftWidth = leftContainer.offsetWidth / container.offsetWidth * 100;
            document.body.style.cursor = 'col-resize';
            e.preventDefault();
            updateStatus("Adjusting panel sizes...");
        });
        
        document.addEventListener('mousemove', (e) => {
            if (!isDragging) return;
            
            const containerWidth = container.offsetWidth;
            const deltaX = e.clientX - startX;
            let newLeftWidth = startLeftWidth + (deltaX / containerWidth * 100);
            
            // Limit the divider to stay within reasonable bounds
            newLeftWidth = Math.max(20, Math.min(80, newLeftWidth));
            
            leftContainer.style.width = `${newLeftWidth}%`;
            rightContainer.style.width = `${100 - newLeftWidth}%`;
        });
        
        document.addEventListener('mouseup', () => {
            if (isDragging) {
                isDragging = false;
                document.body.style.cursor = '';
                updateStatus("Ready");
                showNotification("Panel size adjusted");
            }
        });
        
        // Swap views
        swapBtn.addEventListener('click', () => {
            const leftSrc = leftFrame.src;
            const leftTitle = leftContainer.querySelector('span').textContent;
            const leftUrlDisplay = leftContainer.querySelector('.url-display').textContent;
            
            leftFrame.src = rightFrame.src;
            leftContainer.querySelector('span').textContent = rightContainer.querySelector('span').textContent;
            leftContainer.querySelector('.url-display').textContent = rightContainer.querySelector('.url-display').textContent;
            
            rightFrame.src = leftSrc;
            rightContainer.querySelector('span').textContent = leftTitle;
            rightContainer.querySelector('.url-display').textContent = leftUrlDisplay;
            
            showNotification("Views swapped");
            updateStatus("Views swapped");
        });
        
        // Reset split
        resetBtn.addEventListener('click', () => {
            leftContainer.style.width = '50%';
            rightContainer.style.width = '50%';
            showNotification("Split reset to 50/50");
            updateStatus("Split reset");
        });
        
        // Fullscreen mode
        fullscreenBtn.addEventListener('click', () => {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen().catch(err => {
                    showNotification(`Error attempting to enable fullscreen: ${err.message} (${err.name})`);
                });
            } else {
                if (document.exitFullscreen) {
                    document.exitFullscreen();
                }
            }
        });
        
        // Add refresh functionality to tab buttons
        document.querySelectorAll('.tab-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                const frameContainer = this.closest('.frame-container');
                const frame = frameContainer.querySelector('.frame');
                frame.src = frame.src;
                showNotification(`${frameContainer.querySelector('span').textContent} refreshed`);
                updateStatus("Page refreshed");
            });
        });
        
        // Initialize
        updateStatus("Ready");
    </script>
</body>
</html>
